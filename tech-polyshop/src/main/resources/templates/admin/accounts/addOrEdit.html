<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/admin/dashboardLayout.html}"
>

<head>

</head>
<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3 mt-4">
            <form th:action="@{/admin/accounts/saveOrUpdate}"  method="post" th:object="${account}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:text="${account.isEdit? 'Edit Account' : 'Add New Account'}">Add new Accaout</h2>
                    </div>
                    <div class="card-body">
                             <input type="hidden" th:field="*{isEdit}" >
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control"  th:field="*{username}"
                            name="username" id="username" aria-describedby="usernameId" placeholder="username">
                            <small id="usernameId" 
                             th:if="${#fields.hasErrors('username')}"
                            class="form-text text-muted">username is invalid</small>
                          </div>

                          <div class="form-group">
                            <label for="Password">Password:</label>
                            <input type="password"  class="form-control" th:field="*{Password}"
                              name="Password" id="Password" 
                              aria-describedby="PasswordId"  placeholder="Password">
                            <small id="PasswordId" th:if="${#fields.hasErrors('password')}"
                            class="form-text text-muted">Password is invalid</small>
                          </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary"> Reset</button>
                        <a th:href="@{/admin/accounts}"  class="btn btn-success"> List Accounts</a>
                        <button class="btn btn-primary"> <i class="fas fa-save"></i> 
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">save</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
