<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{/admin/dashboardLayout.html}">

<head>

</head>

<body>
    <section class="row" layout:fragment="content">

        <div class="col  mt-4">
            <form action="/admin/products/saveOrUpdate" method="post" 
            enctype="multipart/form-data" th:object="${product}">
                <div class="card">

                    <div class="card-header">
                        <h2 th:text="${product.isEdit ? 'Edit Product':' add new product'}"> add new product</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-7">
                                <input type="hidden" th:field="*{isEdit}">
                                <div class="form-group" th:if="${product.isEdit}">
                                    <label for="productId">Product Id</label>
                                    <input type="text" class="form-control" name="productId" id="productId"
                                    th:field="*{productId}" 
                                        aria-describedby="productidhid" placeholder="product Id">
                                    <small id="productidhid" class="form-text text-muted"> Product id is
                                        required</small>
                                </div>

                                <div class="form-group">
                                    <label for="name">name</label>
                                    <input type="text" class="form-control" name="name" id="name"
                                    th:field="*{name}"
                                        aria-describedby="namehid" placeholder="Name">
                                    <small id="namehid" class="form-text text-muted">name is required</small>
                                </div>
                                <div class="form-group">
                                    <label for="quantity">Quantity</label>
                                    <input type="text" class="form-control" name="quantity" id="quantity"
                                    th:field="*{quantity}"
                                        aria-describedby="quantityhid" placeholder="Quantity">
                                    <small id="quantityhid" class="form-text text-muted"> Quantity is required</small>
                                </div>
                                <div class="input-group form-group">
                                    <span class="input-group-text">Unit Price</span>
                                    <input type="number" name="unitPrice" id="unitPrice"  th:field="*{unitPrice}"
                                     class="form-control"
                                        placeholder="Unit Price">
                                    <span class="input-group-text">%</span>
                                </div>

                                <div class="form-group">
                                    <label for="categoryId">Category</label>

                                    <select class="form-control" name="categoryId" id="categoryId" 
                                    th:field="*{categoryId}">
                                        <option th:each="item : ${categories}" th:value="${item.categoryId}"
                                        th:text="${item.name}" th:selected="${item.categoryId == product.categoryId}">category name</option>
                                      
                                    </select>
                                </div>

                            </div>
                            <div class="col-3">
                                <script>
                                    function chooseFile(fileInput) {
                                        if(fileInput && fileInput.files[0]){
                                            var reader = new FileReader();
                                            reader.onload = function(e){
                                                $('#image').attr('src', e.target.result);
                                            }
                                            reader.readAsDataURL(fileInput.files[0]);
                                            console.log("handle");
                                        }
                                        console.log("complete");
                                    }
                                </script>
                                <img id="image"
                                 th:src="${product.image!=null ? '/admin/products/images/' + product.image : 'images/noimage.jpg'}"                        
                                src="/images/hinhnen.jpg" width="90%"
                                    class="img-fluid " alt="">
                                <div class="form-group">
                                    <label for="productimage">image file</label>
                                    <input type="file" onchange="chooseFile(this)" class="form-control-file" name="imageFile" id="productimage"
                                        placeholder="Product Image" aria-describedby="productimage">
                                    <small id="productimage" class="form-text text-muted"> product image is
                                        required</small>
                                </div>

                                <div class="input-group form-group">
                                    <span class="input-group-text">Discount</span>
                                    <input type="number" name="discount" id="discount"
                                    th:field="*{discount}" class="form-control"
                                        placeholder="Discount">
                                    <span class="input-group-text">$</span>
                                </div>
                                <div class="form-group">
                                    <label for="status">status</label>
                                    <select class="form-control" name="status" id="status" th:field="*{status}">
                                        <option value="0">out of stock</option>
                                        <option value="1">on sale</option>
                                        <option value="2">featured</option>
                                        <option value="3">bestseller</option>
                                        <option value="4"> out of order</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" name="description" th:field="*{description}" id="description"
                                        rows="5"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <a th:href="@{/admin/products/add}" class="btn btn-success"> New</a>
                        <button class="btn btn-primary"
                       th:text="${product.isEdit? 'Update' : 'Save'}" > Save</button>
                        <a th:if="${product.isEdit}"
                         th:href="@{'/admin/products/delete/' + ${product.productId}}"
                         class="btn btn-danger float-right"> Delete</a>
                    </div>
                </div>
            </form>
        </div>

    </section>

</body>

</html>
